	<link href="includes/public/assets/weather-icons/weather-icons.min.css" rel="stylesheet" type="text/css">
	<link href="includes/public/assets/weather-icons/weather-icons-wind.min.css" rel="stylesheet" type="text/css">



	<!-- JQUERY -->
	<script src="//code.jquery.com/jquery-1.8.1.min.js"></script>

<body>

<div class="wrapper homepage"> 

	<!-- ///// HEADER INCLUDE ///// -->
	<div w3-include-html="header.html"></div>

	<!-- //////  HEADER  SLIDESHOW //////// -->

	<section class="header-slideshow">
		<div class="home-slider-wrapper">
			<div class="home-slider">
				<div class="slide">
					<a href="https://theuselessweb.com/" target="_blank">
						<picture>
							<source media="(min-width: 640px)" srcset="https://via.placeholder.com/750x250">
							<source media="(min-width: 1024px)" srcset="https://via.placeholder.com/1500x500">
							<img src="includes/public/assets/placeholders/.jpg" alt="placeholder">
						</picture>
					</a>
					<div class="slide-caption">
						<h3><a href="https://theuselessweb.com/" target="_blank"></a></h3>
						<p></p>
						<a class="sh-more-link" href="https://theuselessweb.com/" target="_blank">Read More</a>
					</div>
				</div>
			</div>
			<div class="hero-arrows">
				<button class="home-prev slick-arrow" type="button" name="home-prev" aria-label="Previous Slide"><i class="fas fa-arrow-left"></i></button>
				<button class="home-next slick-arrow" type="button" name="home-next" aria-label="Next Slide"><i class="fas fa-arrow-right"></i></button>
			</div>
		</div>
	</section>


	<main>

		<div class="intro control-width narrow">
			
		</div>

	</main>


	<!-- /////  FOOTER INCLUDE  ////// -->
	<div w3-include-html="footer.html"></div>

</div>
